<!DOCTYPE html>
<html>
<head><title>Game List</title></head>
<body>
    <h1>Games</h1>
    <ul>
        {% for game in games %}
            <li>
                <a href="{% url 'game_detail' game.id %}">
                    {{ game.title }} ({{ game.genre }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
